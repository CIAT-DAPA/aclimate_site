name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        env:
          CI: false
        run: |
          cd src/
          git config --global user.email "sebastian.lopez_Ast@uao.edu.co"
          git config --global user.name "Sebastian Lopez"
          npm ci
          npm install -g gh-pages --save-dev
          npm run deploy

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build 